<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid 12x12</title>
  <style>
    /* Optional: some classes for grid layout */
    .grid-container {
      display: inline-block;
      margin: 20px;
    }
    .row {
      display: flex;       /* Makes the items in each row line up */
    }
    .cell-btn {
      width: 50px;         /* Adjusts the size of each button */
      height: 50px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Grid 12x12</h1>
  <div id="grid" class="grid-container"></div>

  <script>
    // Generates the grid with 12 rows and 12 columns
    function createGrid() {
      const gridContainer = document.getElementById("grid");
      
      for (let row = 0; row < 12; row++) {
        // Create a container for each row
        const rowDiv = document.createElement("div");
        rowDiv.className = "row";
        
        for (let col = 0; col < 12; col++) {
          // Create each cell button
          const button = document.createElement("button");
          button.className = "cell-btn";
          button.textContent = row + "," + col;
          
          // (Optional) Add a click listener
          button.addEventListener('click', function() {
            alert("You clicked the cell: " + row + "," + col);
          });

          // Add the button to the row
          rowDiv.appendChild(button);
        }
        
        // Add the row to the main container
        gridContainer.appendChild(rowDiv);
      }
    }

    // Call the function when the page loads
    createGrid();
  </script>
</body>
</html>
